<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>admin Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/css-admin/admin-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    
  </head>
  <body class="d-flex align-items-center text-center">
    <div class="container">
        <div class="row justify-content-md-center">
            <form class="form-signin needs-validation">
                <img src="assets/img/img-front-page/logo.png" alt="">
                <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
                <div class="form-group">
                    <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" value="secret" required autofocus>
                    <span toggle="#inputPassword" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="custome-control custom-checkbox m-3">
                    <input type="checkbox" id="checkRememberMe" class="custom-control-input" value="remember-me" checked>
                    <label for="checkRememberMe" class="custom-control-label">Remember me</label>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                <p><a href="#">forget password?</a></p>
            </form>
        </div>
    </div>

     



<script src="assets/js/js-admin/admin-login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
