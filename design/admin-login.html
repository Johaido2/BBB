<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>admin Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/css-admin/admin-login.css">
    
    
  </head>
  <body>
    <section class="Form my-5 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="assets/img/img-admin/Login page 02.jpg" class ="img-fluid" alt="">
                </div>
                    <div class="col-lg-7 px-5 pt-5">
                        <h1 id="BBB-header" class="font-weight-bold py-5">Bear Belly Bar</h1>
                        <h4 id="Sign-in">Sign in </h4>
                        <form>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input id="username" type="name" placeholder="Username" class="form-control my-3 p-4"> 
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input id="password" type="password" placeholder="Password" class="form-control p-4"> 
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <button id="btnLogin" type="button" class="btn1 mt-3 mb-2">Login</button>
                                </div>
                            </div>
                            <p class="forgetmenot">
                                <input name="rememberme" type="checkbox" id="rememberme" value="forever"> 
                                    <label id="rememberCheckbox" for="rememberme">Remember Me</label>
                                    <br>
                                    <a href="#" id="forgotPW" >forgot password?</a> 
                            </p>   
                        </form>
                    </div>
                
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
