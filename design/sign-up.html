<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/css-front-page/sign-up.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="assets/fonts/fonts-front-page/simple-line-icons.min.css">
    <script src="assets/js/js-Sign-Up/Sign-up.js"></script>
    <title>Sign up</title>
  </head>
  <body>
    <div class="container">
        <img src="" alt="">
    </div>
  <main>
      <div class="p-responsive mt-4 mt-md-8">
          <div class="class mb-4 col-mb-md-8 container-md">
              <h1 class="d-md-block mt-3 mb-3 text-center">Create your account</h1>
          </div>

          <div class="container-sm">
              <div class="mb-4 mt-3">
                  <form class="row g-3 needs-validation" novalidate>  
                     
                      <div class="col-2">
                          <label for="validationCustom-Title" class="form-label">Title</label>
                          <select class="form-select" id="title">
                              <option selected disabled value="">Title</option>
                              <option value="1"> Herr </option>
                              <option value="2"> Frau </option>
                          </select>
                        </div>

                      <div class="col-md-5">
                        <label for="validationCustom-Firstname" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" value="" required>
                        <div class="valid-feedback"> Looks good! </div>
                      </div>

                      <div class="col-md-5">
                        <label for="validationCustom-Lastname" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationCustom02" value="" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      <div class="col-7">
                        <label for="validationCustom-Username" class="form-label">Username</label>
                        <div class="input-group">
                          <span class="input-group-text" id="inputGroupPrepend">@</span>
                          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                          <div class="invalid-feedback">
                            Please choose a username.
                          </div>
                        </div>
                      </div>

                      <div class="col-5">
                          <label for="validationCustom-DOB" class="form-label">Date of Birth</label>
                          <input type="date" class="form-control" id="birthday" name="birthday" required>
                          <div class ="invalid-feedback">Required*</div>
                      </div>
                      <div class="col-6">
                          <label for="validationCustom-Email" class="form-label">Email</label>
                          <input type="email" class="form-control"  id="email" name="email" required>
                          <div class ="invalid-feedback">Required*</div>
                      </div>

                      <div class="col-6">
                        <label for="validationCustom-Tel" class="form-label">Tel</label>
                        <input type="tel" class="form-control"  id="email" name="tel" required>
                        <div class ="invalid-feedback">Required*</div>
                    </div>

                      
                      <div class="col-md-7">
                        <label for="validationCustom-Address" class="form-label">Address</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="addess" name="address" required>
                        </div>
                        <div class="invalid-feedback">Required*</div>
                      </div>


                      <div class="col-md-3">
                          <label for="validationCustom-State" class="form-label">State</label>
                          <select class="form-select" id="state">
                              <option selected disabled value="">Select...</option>
                              <option value="1"> Aargau (AG) </option>
                              <option value="2"> Appenzell Ausserrhodern (AR) </option>
                              <option value="3"> Appenzell Innerrhodern (AI) </option>
                              <option value="4"> Basel Stadt (BS)</option>
                              <option value="5"> Basel Stadt (BS)</option>
                              <option value="6"> Basel Land (BL) </option>
                              <option value="7"> Bern (BE)</option> 
                          </select>
                      </div>

                      <div class="col-md-2">
                        <label for="validationCustom-Zip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="zip" required>
                        <div class="invalid-feedback">Required*</div>
                      </div>
                      <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label" for="invalidCheck">
                              By creating an account, you agree to BearBellyBar's 
                              <a target="_blank" id="tos-link" href="#">Terms &amp; Conditions </a> 
                               and <a target="_blank" id="privacy-link" href="#">Privacy Policy</a>
                          </label>
                          <div class="invalid-feedback">
                            You must agree before submitting.
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit</button>
                      </div>
                    </form>
              </div>
          </div>

      </div>
  </main>

  <!-- Optional JavaScript; choose one of the two! -->
  <script src="assets/js/js-Sign-Up/Sign-up.js"></script>
  <!-- Bootstrap Bundle with Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>

  
</body>
</html>
