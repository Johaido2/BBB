<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>

</head>
<body>
<!--This is Navigation at the top bar-->
    <nav class="navbar navbar-light bg-light p-5">
        <div class="d-flex col-12 col-md-3 col-lg-2 mb-2 mb-lg-0 flex-wrap flex-md-no-wrap justify-content-between">
            <a href="#" class="navbar-brand">Bear Belly bar Dashboard</a>

            <button class="navbar-toggler d-md-none collapsed mb-3" type="button" data-toggle="collapsed"
            data-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle Navigation" >
            <span class="navbar-toggler-icon"></span></button>
        </div>

        <div class="col-12 col-md-4 col-lg-2">
            <input type="text" class="from-control from-control-dark" placeholder="Searh"
            aria-label="Search">
        </div>

        <div class="col-12 col-md-5 col-lg-8 d-flex align-items-center justify-content-md-end mt-3 mt-md-0">
            <div class="mr-3 mt-1">
                <!-- Place this tag where you want the button to render. -->
                <a class="github-button" href="https://github.com/themesberg/simple-bootstrap-5-dashboard" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star themesberg/simple-bootstrap-5-dashboard on GitHub">Star</a>
            </div>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button"
                id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">Hello Admin</button>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenubutton">
                    <li><a href="#" class="dropdown-item">Setting</a></li>
                    <li><a href="#" class="dropdown-item">Messages </a></li>
                    <li><a href="#" class="dropdown-item">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>


<!--This is Sidebar-->
    <div class="container-fluid">
        <div class ="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse ">
                <div class="position-sticky">
                    <ul class="nav flex-column">   
                        <!--1 Dashboard button-->
                        <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">
                            <i data-feather="home"></i> 
                            <span class="ml-2">Dashboard</span>     
                            </a>
                        </li>
                        
                         <!--2 Orders button-->
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">
                            <i data-feather="file"></i>
                            <span class="ml-2">Orders</span>     
                            </a>
                        </li>

                        <!--3 Products button-->
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">
                            <i data-feather="shopping-cart"></i> 
                            <span class="ml-2">Products</span>     
                            </a>
                        </li>

                        <!--4 Customers button-->
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">
                            <i data-feather="users"></i> 
                            <span class="ml-2">Customers</span>     
                            </a>
                        </li>

                        <!--5 Reservations button-->
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">
                            <i data-feather="layers"></i> 
                            <span class="ml-2">Reservation</span>     
                            </a>
                        </li>

                        <!--6 Reports button-->
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">
                            <i data-feather="bar-chart-2"></i> 
                            <span class="ml-2">Reports </span>     
                            </a>
                        </li> 
                        
                    </ul>
                </div>
            </nav>

            <!--Breadcrumb-->
            <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4 py-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Overview</li>
                    </ol>
                </nav>

            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script>
        feather.replace()
      </script>
</body>
</html>
